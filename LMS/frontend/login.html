<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Library Login</h2>
        <form id="loginForm">
            <label class="block mb-2 text-gray-700">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>

            <label class="block mt-4 mb-2 text-gray-700">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 mt-4 rounded-md hover:bg-blue-600">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="register.html" class="text-blue-500">Sign Up</a>
        </p>
        <p id="error" class="text-red-500 text-center mt-3 hidden"></p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
