<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage & Browse Books - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-5xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">ðŸ“š Library Books</h2>

        <!-- Book List -->
        <div class="bg-white p-4 rounded shadow">
            <input type="text" id="search" placeholder="Search books..." class="w-full px-3 py-2 border rounded-md mb-4">

            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-2">Title</th>
                        <th class="p-2">Author</th>
                        <th class="p-2">ISBN</th>
                        <th class="p-2">Available</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookList" class="bg-white">
                    <!-- Books will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/books.js"></script>
</body>
</html>
