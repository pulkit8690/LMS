<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>

</head>
<body class="bg-gray-100">
    <div class="max-w-xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">ðŸ‘¤ User Profile</h2>

        <div class="bg-white p-4 rounded shadow">
            <label class="block mb-2 text-gray-700">Name</label>
            <input type="text" id="name" class="w-full px-3 py-2 border rounded-md mb-4">

            <label class="block mb-2 text-gray-700">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border rounded-md mb-4" disabled>

            <label class="block mb-2 text-gray-700">New Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border rounded-md mb-4">

            <button onclick="updateProfile()" class="w-full bg-blue-500 text-white py-2 rounded-md">Update</button>
            <button onclick="logout()" class="w-full bg-red-500 text-white py-2 mt-2 rounded-md">Logout</button>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
