<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-md text-center">
        <h1 class="text-4xl font-bold text-red-500">🚫 Error</h1>
        <p class="text-gray-600 mt-2" id="errorMessage">An error occurred.</p>
        <a href="index.html" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">🔙 Go Home</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const errorType = urlParams.get("type");

        if (errorType === "403") {
            document.getElementById("errorMessage").innerText = "❌ Unauthorized Access!";
        } else if (errorType === "404") {
            document.getElementById("errorMessage").innerText = "🔍 Page Not Found!";
        } else {
            document.getElementById("errorMessage").innerText = "⚠️ Something went wrong.";
        }
    </script>
</body>
</html>
